<html>
<head>
	<title>Script Templates</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
</head>
<body>

	<div class="hero-unit">
		<ul data-bind="template: { name: 'movieTemplate', foreach: movies }">
			<script type="text/html" id="movieTemplate">
				<li>
					<span data-bind="text: title"></span>
					<span data-bind="text: date"></span>
				</li>
				<ul data-bind="template: { name: 'castTemplate', foreach: cast }">
					<script type="text/html" id="castTemplate">
						<li>
							<span data-bind="text: $data"></span>
						</li>
					</script>
				</ul>
			</script>
		</ul>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
	<script src="script.js"></script>

</body>
</html>
