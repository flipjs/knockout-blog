<html>
<head>
	<title>$ vs KO</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
	<style type="text/css">
		select {
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="hero-unit">
			<h2>Wish List</h2>
			<ol data-bind="foreach: wishes" id="wish-list">
				<li data-bind="text: $data"></li>
			</ol>
			<input data-bind="value: currentWish" id="wish-item" placeholder="Item" />
			<select data-bind="options: fakeServerData, value: currentLevel" id="wish-desire-level">
			</select>
			<button data-bind="click: addWish" id="button-add" class="btn btn-primary">Add</button>
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
	<script src="script-ko.js"></script>
</body>
</html>
