<html>
<head>
	<title>Subscriptions</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
</head>
<body>

	<div class="hero-unit">
		<p>
			<input data-bind="value: name, valueUpdate: 'afterkeydown'" placeholder="Name">
			<span data-bind="text: name.validationMessage, css: name.validationClass"></span>
		</p>
		<p>
			<input data-bind="value: age, valueUpdate: 'afterkeydown'" placeholder="Age">
			<span data-bind="text: age.validationMessage, css: age.validationClass"></span>
		</p>
		<button data-bind="enable: isValid" class="btn btn-primary">Submit</button>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
	<script src="script.js"></script>

</body>
</html>
